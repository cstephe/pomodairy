<div layout-gt-sm="row" layout-sm="column">
  <div flex ng-include="'views/newTask.html'" hide-sm></div>
  <div flex>
    <md-toolbar>
      <div class="md-toolbar-tools">
        Inventory
      </div>
      <md-button hide-gt-sm show-sm class="md-fab md-fab-top-right md-accent new-task-fab" aria-label="New Task"
                 ng-click="showTaskEdit($event)">
        <i class="fa fa-plus" style="font-size:24px"></i>
      </md-button>
    </md-toolbar>
    <md-content>
      <md-list layout="column">
        <md-item flex ng-repeat="task in inventoryItems = (model.taskList | filter:notInWorkList)">
          <md-item-content layout="row" flex ng-include="'views/inventoryItem.html'"></md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
      <div class="jumbotron" ng-show="inventoryItems.length < 1">
        No Items In Your Inventory
      </div>
    </md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        Working
      </div>
    </md-toolbar>
    <md-list layout="column">
      <md-item flex ng-repeat="task in workingItems = (model.taskList | filter:inWorkList)">
        <md-item-content layout="row" flex ng-include="'views/inventoryItem.html'"></md-item-content>
        <md-divider ng-if="!$last" class="ng-scope md-default-theme"></md-divider>
      </md-item>
    </md-list>
    <div class="jumbotron" ng-show="workingItems.length < 1">
      No Working Items For The Day
    </div>
  </div>
</div>
