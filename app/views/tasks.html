<div class="row">
    <div class="col-md-5 col-sm-6" ng-include="'views/newTask.html'"></div>
    <div class="col-md-7 col-sm-6">
        <h3>Inventory</h3>
        <ng-include src="'views/inventoryItem.html'" ng-repeat="task in inventoryItems = (model.taskList | filter:notInWorkList)">
        </ng-include>
        <div class="jumbotron" ng-show="inventoryItems.length < 1">
            No Items In Your Inventory
        </div>
        <h3>Working</h3>
        <ng-include src="'views/inventoryItem.html'" ng-repeat="task in workingItems = (model.taskList | filter:inWorkList)">
        </ng-include>
        <div class="jumbotron" ng-show="workingItems.length < 1">
            No Working Items For The Day
        </div>
    </div>
</div>
