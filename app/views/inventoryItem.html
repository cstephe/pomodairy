<div class="well task-container">
    <div class="task-details">
        <div class="badge">{{task.pomos}}</div>
        {{task.name}}
    </div>
    <div class="task-actions">
        <div class="btn-group">
            <button  type="button"
                     ng-click="workTask(task)"
                     ng-if="notInWorkList(task)"
                     class="btn btn-primary">For Today</button>
            <button  type="button"
                     class="btn btn-primary"
                     ng-show="inWorkList(task)"
                     ng-click="delayTask(task)">For Later</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a ng-click="editTask(task)">Edit</a></li>
                <li><a ng-click="removeTask(task)">Remove</a></li>
            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
