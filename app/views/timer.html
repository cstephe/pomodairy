<div class="jumbotron">
    <h2>
        {{model.current.asMilliseconds() ? "Task Time" : "Break Time"}}
    </h2>

    <div id="timerContainer">
        <div class="time-digits">
            <div class="btn btn-default timer-button" ng-click="toggleTimer()">
                <div ng-show="model.current.asMilliseconds()">{{model.current.minutes()}}.{{model.current.seconds()}}</div>
                <div ng-hide="model.current.asMilliseconds()">{{model.break.minutes()}}.{{model.break.seconds()}}</div>
                <div class="glyphicon glyphicon-{{(model.timerState==='PAUSED' || !model.timerState) ? 'play' : 'pause'}}"></div>
            </div>
        </div>
        <div>
            <nvd3-pie-chart
                    id="timer"
                    data="model.timerDisplay"
                    ng-model="model.timerDisplay"
                    x="xFunction()"
                    y="yFunction()"
                    margin="{left:0,top:0,bottom:0,right:0}"
                    height="300"
                    width="300"
                    color="colorFunction()">
                <svg></svg>
            </nvd3-pie-chart>
        </div>
    </div>
</div>
Completed: {{model.completed}}
