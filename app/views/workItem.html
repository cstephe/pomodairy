<div class="well task-container" ng-class="{'active-task':workItem.active}">
    <div class="task-details">
   <div class="badge">{{workItem.completed || 0}}/{{workItem.pomos || 0}}</div>
        {{workItem.name}}
    </div>
    <div class="task-actions">
        <div class="btn btn-default" ng-click="backLogTask(workItem)">Later</div>
        <div class="btn btn-success" ng-click="startWorkOnItem(workItem)">Complete</div>
        <div class="btn btn-primary" ng-click="startWorkOnItem(workItem)">Start</div>
    </div>
    <div class="clearfix"></div>
</div>
