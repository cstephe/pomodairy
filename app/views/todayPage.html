<div layout-gt-sm="row" layout-sm="column">
    <div flex>
        <ng-include src="'views/timer.html'"></ng-include>
    </div>
    <div flex>
      <md-toolbar>
        <div class="md-toolbar-tools">
          Today's Tasks
        </div>
      </md-toolbar>
      <md-subheader>
        <div layout="row">
          <div flex>Done in about {{timeLeft()}}</div>
          <div flex>Completed Today: {{completedToday()}}</div>
        </div>
      </md-subheader>
      <md-content>
        <md-list layout="column">
          <md-item flex ng-repeat="workItem in workListItems | orderBy:worklistOrder">
            <md-item-content layout="row" flex ng-include="'views/workItem.html'"></md-item-content>
            <md-divider ng-if="!$last" class="ng-scope md-default-theme"></md-divider>
          </md-item>
        </md-list>
        <div class="jumbotron" ng-show="workListItems.length < 1">
          No items in your todo list, select or create ones in your <a ui-sref="tasks">inventory</a>.
        </div>
      </md-content>
    </div>
</div>
<div>
</div>
